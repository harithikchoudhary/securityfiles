spring:
  application:
    name: UserManagement

  datasource:
    url: jdbc:mysql://localhost:3306/user_management_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Consider changing to 'validate' or 'none' in production
    show-sql: true

  cloud:
    gateway:
      mvc:
        routes:
          - id: lbservice-route
            uri: lb://BOOKINGMANAGEMENT
            predicates:
              - Path=/user/**

          # Uncomment and modify the following block if you need additional routes
          # - id: lbservice2-route
          #   uri: lb://EXPENSE
          #   predicates:
          #     - Path=/expenses/**

    discovery:
      enabled: true

    eureka:
      client:
        service-url:
          defaultZone: http://localhost:8761/eureka/
        register-with-eureka: true
        fetch-registry: true

      instance:
        hostname: localhost
        instance-id: ${spring.application.name}:${instanceId:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: "*"

